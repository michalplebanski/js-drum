<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS-drum</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="keys__element">
            <kbd class="keys__element--letter">A</kbd>
            <span class="keys__element--sound">clap</span>
        </div>
        <div data-key="83" class="keys__element">
            <kbd class="keys__element--letter">S</kbd>
            <span class="keys__element--sound">hihat</span>
        </div>
        <div data-key="68" class="keys__element">
            <kbd class="keys__element--letter">D</kbd>
            <span class="keys__element--sound">kick</span>
        </div>
        <div data-key="70" class="keys__element">
            <kbd class="keys__element--letter">F</kbd>
            <span class="keys__element--sound">openhat</span>
        </div>
        <div data-key="71" class="keys__element">
            <kbd class="keys__element--letter">G</kbd>
            <span class="keys__element--sound">boom</span>
        </div>
        <div data-key="72" class="keys__element">
            <kbd class="keys__element--letter">H</kbd>
            <span class="keys__element--sound">ride</span>
        </div>
        <div data-key="74" class="keys__element">
            <kbd class="keys__element--letter">J</kbd>
            <span class="keys__element--sound">snare</span>
        </div>
        <div data-key="75" class="keys__element">
            <kbd class="keys__element--letter">K</kbd>
            <span class="keys__element--sound">tom</span>
        </div>
        <div data-key="76" class="keys__element">
            <kbd class="keys__element--letter">L</kbd>
            <span class="keys__element--sound">tink</span>
        </div>
    </div>
    <script type="text/javascript" src="../src/script.js"></script>
</body>
</html>
